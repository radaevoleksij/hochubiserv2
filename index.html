<body>
<div class="wrap">

    <div class="row"><label>E = B/5</label><input id="E" readonly><span>—Ä—è–¥/—Å–º</span></div>
    <div class="row"><label>F = E√óA</label><input id="F" readonly><span>—Ä—è–¥—ñ–≤</span></div>
    <div class="row"><label>G = ceil(F/C)</label><input id="G" readonly><span>—Ä–∞–ø–æ—Ä—Ç—ñ–≤</span></div>
    <div class="row"><label>H = (F‚àíC)/2</label><input id="H" readonly><span>—Ä—è–¥—ñ–≤</span></div>
    <div class="row"><label>I = H√óD</label><input id="I" readonly><span>—à—Ç</span></div>

<script>
const $=s=>document.querySelector(s),fmt=(n,f=4)=>Number.isFinite(n)?n.toFixed(f).replace(/\.0+$/,''):'';
const A=$('#A'),B=$('#B'),C=$('#C'),D=$('#D'),E=$('#E'),F=$('#F'),G=$('#G'),H=$('#H'),I=$('#I'),J=$('#J'),K=$('#K'),L=$('#L');
function compute(){
 const a=+A.value,b=+B.value,c=+C.value,d=+D.value;
 const e=(b/5)||NaN,f=(e*a)||NaN,g=(c?Math.ceil(f/c):NaN),h=((f-c)/2)||NaN,i=(h*d)||NaN,j=(d*f)||NaN,k=(j/90)||NaN,l=(j/200)||NaN;
 [E,F,G,H,I,J,K,L].forEach((el,i)=>el.value=fmt([e,f,g,h,i,j,k,l][i]));
}
[A,B,C,D].forEach(el=>el.addEventListener('input',compute));
$('#reset').onclick=()=>{A.value=B.value=C.value=D.value='';compute();};
$('#save').onclick=()=>{localStorage.setItem('beadcalc',JSON.stringify({A:A.value,B:B.value,C:C.value,D:D.value}));alert('–ó–±–µ—Ä–µ–∂–µ–Ω–æ ‚úÖ');};
$('#load').onclick=()=>{try{const d=JSON.parse(localStorage.getItem('beadcalc'));A.value=d.A||'';B.value=d.B||'';C.value=d.C||'';D.value=d.D||'';}catch{}compute();};
$('#copy').onclick=()=>{navigator.clipboard.writeText('–†–µ–∑—É–ª—å—Ç–∞—Ç–∏:\n'+[E,F,G,H,I,J,K,L].map(x=>x.value).join('\n'));alert('–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ üìã');};
document.addEventListener('DOMContentLoaded',()=>{try{const d=JSON.parse(localStorage.getItem('beadcalc'));if(d){A.value=d.A||'';B.value=d.B||'';C.value=d.C||'';D.value=d.D||'';}}catch{}compute();if('serviceWorker' in navigator)navigator.serviceWorker.register('./sw.js');});
</script>
